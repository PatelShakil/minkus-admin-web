name: Generate a build and push to another branch

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push
    steps:
      # Step 1: Check out the repository
      - name: git-checkout
        uses: actions/checkout@v3

      # Step 2: Install dependencies
      - name: Install all dependencies
        run: npm install

      # Step 3: Build the project
      - name: Build
        run: npm run build

      # Step 4: Create the dist branch if it doesn't exist
      - name: Create branch if not exists
        run: git checkout -b dist || git checkout dist

      # Step 5: Push the build folder to the dist branch
      - name: Push build to dist branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: dist  # The branch name where you want to push the assets
          FOLDER: dist  # Make sure this matches the folder generated by your build step
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Auto-generated token by GitHub
          MESSAGE: "Build: ({sha}) {msg}"  # The commit message
